<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইউনিক ব্ল্যাক & হোয়াইট সাইট</title>
    <style>
        /* বেসিক স্টাইল */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* কালো ব্যাকগ্রাউন্ড */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ব্যাকগ্রাউন্ডের জন্য হালকা শ্যাডোর খেলা */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        /* মেইন কার্ড */
        .container {
            text-align: center;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            line-height: 1.6;
        }

        /* ইউনিক বাটন */
        .btn {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 35px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }

        .btn:hover {
            background-color: transparent;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* ডেকোরেশন এলিমেন্ট */
        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="circle" style="top: 10%; left: 10%;"></div>
    <div class="circle" style="bottom: 10%; right: 10%;"></div>

    <div class="container">
        <h1>CREATIVE</h1>
        <p>সাদা এবং কালোর এক অনন্য সংমিশ্রণ। আমরা বিশ্বাস করি সাধারণের মধ্যেই অসাধারণ সৌন্দর্য লুকিয়ে থাকে।</p>
        <a href="#" class="btn">বিস্তারিত দেখুন</a>
    </div>

</body>
</html>
