<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini APKPure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        .app-card {
            background-color: white;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            padding: 15px;
        }
        .app-card img {
            width: 100px;
            height: 100px;
        }
        .app-card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .app-card button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .app-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Mini APKPure</h1>
</header>

<div class="search-bar">
    <input type="text" placeholder="Search for apps...">
</div>

<div class="app-list">
    <div class="app-card">
        <img src="https://via.placeholder.com/100" alt="App 1">
        <h3>App One</h3>
        <button>Download</button>
    </div>
    <div class="app-card">
        <img src="https://via.placeholder.com/100" alt="App 2">
        <h3>App Two</h3>
        <button>Download</button>
    </div>
    <div class="app-card">
        <img src="https://via.placeholder.com/100" alt="App 3">
        <h3>App Three</h3>
        <button>Download</button>
    </div>
</div>

</body>
</html>
